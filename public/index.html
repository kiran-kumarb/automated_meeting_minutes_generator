<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meeting Minutes Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">âœ¨ Automated Meeting Minutes Generator</h1>

    <form id="upload-form" class="form">
      <label for="audio" class="label">Upload your meeting audio</label>
      <input type="file" id="audio" name="audio" accept=".mp3,.wav,audio/*" required class="file-input" />
      <button type="submit" class="btn primary">Upload Audio</button>
    </form>
    
    <div id="loading-message" style="display:none; color: blue; font-weight: bold; margin-top: 10px;">Transcribing please wait...</div>
    <button id="transcribe-btn" disabled class="btn secondary">Transcribe Audio</button>

    <div id="loading-indicator" class="loading" hidden>


    <section class="output">
      <h2 class="section-title">Transcript Preview</h2>
      <pre id="transcript-preview" class="transcript"></pre>

      <label for="edit-transcript-text" class="label">Edit Transcript</label>
      <textarea id="edit-transcript-text" rows="6" disabled class="textarea"></textarea>
      <button id="save-edit-btn" disabled class="btn primary">Save Transcript</button>
      <div id="edit-status" class="status"></div>

      <button id="extract-actions-btn" disabled class="btn accent">Extract Action Items</button>
      <div id="action-items-label" class="status"></div>
      <pre id="action-items-list" class="transcript"></pre>
    </section>

    <div id="upload-status" class="status"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
